<div class="converter-ui-container">
    <form [formGroup]=parentForm>
        <mat-grid-list cols="3" rowHeight="2:1">
            <mat-grid-tile>
                <app-category [parentForm]="parentForm"></app-category>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-category-icon></app-category-icon>
            </mat-grid-tile> 
            <mat-grid-tile>
                <app-converter [parentForm]="parentForm"></app-converter>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-conversion-input [parentForm]="parentForm"></app-conversion-input>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-icon aria-hidden="false" aria-label="Arrow right" fontIcon="arrow_right_alt"></mat-icon>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-conversion-output [parentForm]="parentForm"></app-conversion-output>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
